<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <style>
 body {
 width: 320px;
 padding: 20px;
 font-family: 'Segoe UI', Arial, sans-serif;
 margin: 0;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 }
 .container {
 background: white;
 border-radius: 12px;
 padding: 20px;
 }
 h2 {
 margin: 0 0 15px 0;
 color: #333;
 font-size: 20px;
 }

 .shield-icon {
 font-size: 40px;
 text-align: center;
 margin-bottom: 15px;
 }

 .status {
 padding: 12px;
 border-radius: 8px;
 margin: 15px 0;
 font-weight: bold;
 text-align: center;
 transition: all 0.3s;
 }
 
 .status.active {
 background: #4CAF50;
 color: white;
 }

 .status.inactive {
    background: #f0f0f0;
 color: #666;
 }

 button {
 width: 100%;
 padding: 14px;
 font-size: 16px;
 font-weight: bold;
 cursor: pointer;
 border: none;
 border-radius: 8px;
 background: #2196F3;
 color: white;
 transition: all 0.3s;
 }
  button:hover {
 background: #1976D2;
 transform: translateY(-2px);
 box-shadow: 0 4px 8px rgba(0,0,0,0.2);
 }

 .info {
 margin-top: 15px;
 padding: 10px;
 background: #e3f2fd;
 border-radius: 6px;
 font-size: 13px;
 color: #1976D2;
 }
 </style>
</head>
<body>
 <div class="container">
 <div class="shield-icon">üõ°Ô∏è</div>
 <h2>SurakshaAI Shield</h2>
 <div class="status inactive" id="status">Protection: OFF</div>
 <button id="toggleBtn">Activate Protection</button>
 <div class="info" id="info" style="display: none;">
 Scanning webpage for phishing threats...
 </div>
 </div>

 <script src="popup.js"></script>
 </body>
</html>
